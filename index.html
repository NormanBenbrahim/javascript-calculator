<!DOCTYPE html lang="en">
<html>
<head>

	<title>JavaScript Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<!-- Font awesome icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> 
	<!-- Custom stylesheet -->
	<script type="text/javascript" src="interact.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Karla:700' rel='stylesheet' type='text/css'>
	
</head>

<body>

	<div class="container">
		<div class="row">

			<div class="col-xs-12">

				<div class="case center-block">
					<div><img src="http://gregfranko.com/images/JavaScript-logo-small.png" style="border: 1px solid white"><p style="position:relative;left:65%"><span class="signature">by elefun <img id="elephant"  src="https://cdn1.iconfinder.com/data/icons/animals-18/154/animal-elephant-body-skin-128.png"></span></p></div>
					<div class="screen">
						<p style="font-family: Monaco; font-size: 24px; text-shadow: 2px 2px 1px #006600;" id="OUTPUT">0</p>
					</div>

					<div class='button-collection'>

										<div>
							<button type="button" class="special" id="AC">AC</button>
							<button type="button" class="special" id="BACK"><i class="fa fa-chevron-left"></i></button>
							<button type="button" class="special" id="PERCENT">%</button>
							<button type="button" class="special" id="DIV">/</button>
						</div>

						<div>
							<button type="button" id="N7" class="number">7</button>
							<button type="button" id="N8" class="number">8</button>
							<button type="button" id="N9" class="number">9</button>
							<button type="button" class="special" id="MULT">*</button>
						</div>

						<div>
							<button type="button" id="N4" class="number">4</button>
							<button type="button" id="N5" class="number">5</button>
							<button type="button" id="N6" class="number">6</button>
							<button type="button" class="special" id="MINUS">-</button>
						</div>

						<div>
							<button type="button" id="N1" class="number">1</button>
							<button type="button" id="N2" class="number">2</button>
							<button type="button" id="N3" class="number">3</button>
							<button type="button" class="special">+</button>
						</div>

						<div>
							<button type="button" id="DECIMAL" class="special">.</button>
							<button type="button" class="number">0</button>
							<button type="button" class="special" id="EQUAL">=</button>
						</div>	


					</div>


				</div>


			</div>

		</div>
	</div>

</body>
</html>
